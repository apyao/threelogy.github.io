<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/instafeed.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
//on menu burger click change icon
  $('#icon-transition').on('click', function () {
    $(this).toggleClass('open');
  });

//on navbar scroll add brand logo
  $('.navbar-collapse a').click(function(){
    $(".navbar-collapse").collapse('hide');
  });

//contact image cycle
  var header = $('.header-image');
  var backgrounds = new Array(
          'url(/img/contact-image/location_1.jpg)'
          , 'url(/img/contact-image/location_2.jpg)'
          , 'url(/img/contact-image/location_3.jpg)'
          , 'url(/img/contact-image/location_4.jpg)'
  );

  var current = 0;
  function nextBackground() {
    current++;
    current = current % backgrounds.length;
    header.css('background-image', backgrounds[current]);
  }
  setInterval(nextBackground, 5000);

  header.css('background-image', backgrounds[0]);

});

</script>

{{ layout.javascript }}

<script>
  $("#form-content").submit(function(){
    $("#ss-submit").attr("disabled", true);
    setTimeout(function(){
      $("#ss-submit").attr("disabled", false);
    }, 1000);
  });

  $("#hidden_iframe").on('load',function () {
    $("#modal-message").modal('show');
    $("#form-content")[0].reset();
    setTimeout(function(){
      $("#modal-message").modal('hide');
    }, 2000);
  });

  var contact = $(".contact-menu");
  setInterval(function(){
    contact.toggleClass("contact-active");
  },3000);

  $("#testimonial-carousel").carousel({
    interval: 15000,
    navigation: "false"
  })
</script>

</body>
