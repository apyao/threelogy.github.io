<div class="container reel-list-container">

    <div class="button-group filters-button-group">
        <button class="button is-checked" data-filter="*">SHOW ALL</button>
        <button class="button" data-filter=".avp">AVP</button>
        <button class="button" data-filter=".corporate">CORPORATE</button>
        <button class="button" data-filter=".international">INTERNATIONAL</button>
    </div>
    <div class="grid">
        {% for reel-list in site.reel %}
        <div class="col-md-3 col-sm-6 col-xs-12 no-gutter reel-image-item {{ reel-list.type }}">
            <div class="reel-image"  style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url('{{ reel-list.image }}');background-size: cover; background-position: center center;">
                <h1 class="reel-title">{{ reel-list.title }}</h1>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
