<div class="container reel-list-container">
    {% for reel-list in site.reel %}
    <div class="col-md-4 col-sm-6 col-xs-6 no-gutter reel-image-list ">
        <div class="reel-image" style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url('{{ reel-list.image }}');background-size: cover; background-position: center center;">
            <h1 class="reel-title">{{ reel-list.title }}</h1>
        </div>
    </div>
    {% endfor %}
</div>
