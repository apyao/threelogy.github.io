<div class="container-fluid no-gutterclear
">
    <div class="section-header">
        <h2 class="section-title">Featured Reel</h2>
    </div>
    <div class="feature-content">
        {% assign sorted-feature = site.video | sort: id %}
        {% for reel-list in sorted-feature limit: 6  %}
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 no-gutter reel-image-item {{ reel-list.type }}">
            <a class="popup-vimeo" href="{{ reel-list.url }}">
                <div class="reel-image"  style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ),url('{{ reel-list.image-small }}');background-size: cover; background-position: center center;">
                    <div class="caption">
                        <h1 class="reel-title">{{ reel-list.title | replace: '+', ' & ' }}</h1>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
