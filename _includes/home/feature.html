<div class="container-fluid no-gutter">
    <div class="section-header">
        <h2 class="section-title">Featured Reel</h2>
    </div>
    <div class="feature-content">
        {% assign sorted-video = site.video | sort: "featured-rank" %}
        {% for video-list in sorted-video %}
        {% if video-list.featured == true %}
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 no-gutter reel-image-item {{ video-list.type }}">
            <a class="popup-vimeo" data-test="{{ video-list.slugID }}" href="{{ video-list.url }}">
                <div class="reel-image"  style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5) ),url('{{ video-list.image-small }}');background-size: cover; background-position: center center;">
                    <div class="caption">
                        <h1 class="reel-title">{{ video-list.title | replace: '+', ' & ' }}</h1>
                    </div>
                </div>
            </a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
