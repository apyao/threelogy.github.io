<div id="feature" class="container-fluid no-gutter">
    <div class="feature-content">
        {% assign sorted-feature = site.reel | sort: rank | reverse %}
        {% for reel-list in sorted-feature limit: 6  %}
        <div class="col-md-4 col-sm-6 col-xs-12 no-gutter reel-image-item {{ reel-list.type }}">
            <a class="popup-vimeo" href="https://vimeo.com/150458204">
                <div class="reel-image"  style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url('{{ reel-list.image }}');background-size: cover; background-position: center center;">
                    <h1 class="reel-title">{{ reel-list.rank }} {{ reel-list.title }}</h1>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
